<div id="resultsPage">
  <a class="back" ui-sref="home">Go Back</a>
  <h1 class="title">Results</h1>
  <div id="resultsList">
    <ul>
      <li class="result" ng-repeat="article in results.articles">
        <a ng-href="https://en.wikipedia.org/?curid={{article.pageid}}" target="_blank"><h2>{{article.title}}</h2></a>
          <p>{{article.extract}}</p>
      </li>
    </ul>
  </div>
</div>
