<div id="wikiView">
  <h1 class="title">Wikipedia</h1>
  <form ng-submit=main.submitForm(mainCntrl.query)>
    <input class="search" type="text" ng-model="mainCntrl.query" />
    <button class="submit" type="submit">Submit</button>
  </form>
  <button class="random" ng-click="main.getRandom()" type="button"> Show a Random Article </button>
</div>
